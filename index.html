<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<h1>Tic Tac Toe
</h1>
    </header>
    <section class="NameSection">
        <div class="Name1">Player 1
            <img src="https://preview.redd.it/l5ojr1hdfwp61.jpg?width=500&format=pjpg&auto=webp&s=b3e294279a42c0d7fecec15da6e4123f96e3f7ce" alt="Terran Logo">
        </div>
        <div class="Name2">Player 2
            <img src="https://cdna.artstation.com/p/assets/images/images/011/775/520/large/ivan-kukucov-zerglogo.jpg?1531336351" alt="Zerg Logo">
        </div>
    </section>
    <section class="GridSection">
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
          </div>
    </section>
      <footer>
        <button class="reset-button" role="button">Reset</button>
      </footer>
</body>
</html>
