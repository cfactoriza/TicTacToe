<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
<h1>Tic Tac Toe
</h1>
    </header>
    <section class="NameSection">
        <div class="Name1">Player 1
            <div><img id="Player1X" src="https://preview.redd.it/l5ojr1hdfwp61.jpg?width=500&format=pjpg&auto=webp&s=b3e294279a42c0d7fecec15da6e4123f96e3f7ce" alt="TerranLogo"></div>
        </div>
        <div class="TurnStatus">
            X is Next
        </div>
        <div class="Name2">Player 2
            <div><img id="Player2O" src="https://cdna.artstation.com/p/assets/images/images/011/775/520/large/ivan-kukucov-zerglogo.jpg?1531336351" alt="ZergLogo"></div>
        </div>
    </section>
    <section class="GridSection">
        <div id="grid-container"> 
            <div id="grid-1" class="grid-item grid-1" ></div>
            <div id="grid-2" class="grid-item grid-2" ></div>
            <div id="grid-3" class="grid-item grid-3" ></div>
            <div id="grid-4" class="grid-item grid-4" ></div>
            <div id="grid-5" class="grid-item grid-5" ></div>
            <div id="grid-6" class="grid-item grid-6" ></div>
            <div id="grid-7" class="grid-item grid-7" ></div>
            <div id="grid-8" class="grid-item grid-8" ></div>
            <div id="grid-9" class="grid-item grid-9" ></div>
        </div>
    </section>
      <footer>
        <button id="reset-button" role="button">Reset</button>
      </footer>
</body>
</html>
